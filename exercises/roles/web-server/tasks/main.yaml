---
- name: "update apt packages."
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ~/{{ http_host }}
    state: directory

- name: Copy index test page
  template:
    src: "files/index.js"
    dest: "~/{{ http_host }}/index.js"

- name: Executing node
  shell: |
    npm install
    pm2 start index.js